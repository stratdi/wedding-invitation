<html>

<head>
    <title>Carme & Jordi | Invitació </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gestures.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.0/cash.min.js"></script>
    <script src="js/hammer.min.js" />
    <script src="js/swiped-events.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/assistance.js"></script>
    <script src="js/animation.js"></script>
    <script>
        $(function () {
            getNames();
            openTab();
            getIBAN();
            i18nInit();
        });
    </script>
</head>

<body>
    <div id="tap" class="hidden"></div>
    <div id="swipe" class="hidden"></div>
    <section id="loading">
        <img src="img/loading.gif" />
    </section>
    <section id="main" class="wood">
        <div id="names">
            <span id="i18n-to"></span>
        </div>
        <div id="tab-wrap">
            <div id="tab">

            </div>
        </div>
        <div id="postal-card-wrap">
            <div id="postal-card">

            </div>
        </div>
        <div id="postal-card-back">

        </div>
        <div id="invitation-wrap">
            <div id="invitation" class="noisy">
                <div id="invitation-text">
                    <span id="i18n-engaged" class="names">Carme i Jordi</span>
                    <hr />
                    <div class="info"><span class="date" id="i18n-date">divendres 30 juliol</span> <span
                            class="year">2021</span></div>
                </div>
                <div id="invitation-bottom">
                </div>
            </div>
        </div>

        <div id="info">
            <div id="info-text">
                <h1 id="i18n-invitation">Invitació</h1>
                <span class="msg" id="i18n-welcome">Ens complau convidar-los a la celebració de les nostres noces
                    en la Possessió del Marqués (Son Collell) a les HH:mmh</span>
                <span id="i18n-bye" class="bye">Us esperem!</span>
                <span id="iban" class="address"></span>
            </div>
        </div>

        <div id="summary">
            <div id="summary-text">
                <h1 id="i18n-engaged2">Carme i Jordi</h1>
                <span id="i18n-proudly" class="msg">Estam molt feliços de convidar-los</span>
                <div class="date"><span id="i18n-fulldate"></span></div>
                <span class="info">
                    <div id="welcome">
                        <h1 id="i18n-welcomedrink">welcome drink</h1>
                        <span class="hour">18:30 h</span>
                    </div>
                    <div id="ceremony">
                        <h1 id="i18n-ceremony">cerimònia</h1>
                        <span class="hour">19 h</span>
                    </div>
                    <div id="dinner">
                        <h1 id="i18n-dinner">aperitiu</h1>
                        <span class="hour">20 h</span>
                    </div>
                </span>
            </div>
        </div>


        <button class="i18n-assistancebutton hidden"></button>
        <div id="assistance" class="no-display">
            <div id="assistance-panel">
                <div id="i18n-assistance"></div>
                <div id="i18n-assistancewish"></div>

                <div id="assistance-grid"></div>
                <div id="actions">
                    <button id="i18n-back">Volver</button>
                    <button id="i18n-send" type="submit">Envia</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
